<script type="module" src="../../main.js"></script>  <!-- Modify the src to the location of the main.js file -->
<script type="module">
    import { compileWebsite } from '../../main.js'; // Modify the src to the location of the main.js file

    document.addEventListener("DOMContentLoaded", function(){
        fetch('../../general/example/example.json') // Modify this to the location of your JSON file
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status} - ${response.statusText}`);
            }
            return response.json();
        })
        .then(jsonData => {
            compileWebsite(JSON.stringify(jsonData), false, function(HTML){
                // Choose what to do with the HTML variable here. There variable is not global

                // An example that displays the HTML to the screen
                document.getElementById('code').textContent = HTML;
            });
        })
        .catch(error => {
            console.error('Error fetching JSON:', error);
        });
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Preview</title>
</head>
<body>
    <p id="code"></p>
</body>
</html>
